<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallpaper Website</title>

<style>
/* ====== BASIC RESET ====== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, sans-serif;
    background:#0f0f0f;
    color:white;
}

/* ====== HEADER ====== */
header{
    text-align:center;
    padding:20px;
    font-size:26px;
    font-weight:bold;
}

/* ====== BUTTONS ====== */
.buttons{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:20px;
}

.buttons button{
    padding:10px 20px;
    border:none;
    background:black;
    color:white;
    font-weight:bold;
    border-radius:6px;
    cursor:pointer;        
  border: none;
  padding: 15px 30px;       
  margin: 5px;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  border-radius: 10px;
  transition: all 0.3s ease;
}

.buttons button:hover{
    background:white;
    color: black; 
  transform: scale(1.1);      
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}


/* ====== GALLERY ====== */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:10px;
    padding:10px;
}

.gallery img{
    width:100%;
    height:260px;
    object-fit:cover;
    border-radius:8px;
}

/* ====== MEDIA QUERIES ====== */

/* Mobile */
@media (max-width:600px){
    header{
        font-size:20px;
    }
    .gallery img{
        height:200px;
    }
}

/* Tablet */
@media (min-width:601px) and (max-width:900px){
    .gallery img{
        height:230px;
    }
}
</style>
</head>

<body>

    <button onclick="filterImages('all')">All Wallpapers</button>
