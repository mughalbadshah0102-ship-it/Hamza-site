<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Snippets - Hamza Web</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6fb;
    padding: 20px;
}

header {
    background: #1e40af;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 28px;
    font-weight: 700;
}

.container {
    width: 95%;
    max-width: 1200px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.card {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
}

.card h3 {
    color: #0f172a;
    margin-bottom: 10px;
}

.card pre {
    background: #222;
    color: #f4f6fb;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
    font-size: 14px;
}

.card button {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    background: #f97316; /* orange style */
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.card button:hover {
    background: #ea580c;
    transform: scale(1.05);
}

.card iframe {
    width: 100%;
    height: 100px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 10px;
}

@media(max-width:768px) {
    .card iframe { height: 150px; }
}

@media(max-width:480px){
    header { font-size: 24px; }
}
</style>
</head>
<body>

<header>Hamza Web - 40 JS Snippets</header>

<div class="container">

<!-- Snippet Cards 1 to 40 -->
<script>
const snippets = [
`alert("Hello from Hamza Web!");`,
`console.log("Logging from Hamza Web");`,
`document.write("Random Number: " + Math.random());`,
`document.write("Ceil of 4.2: " + Math.ceil(4.2));`,
`document.write("Current Time: " + Date.now());`,
`let x = 5; let y = 10; document.write("Sum: " + (x+y));`,
`let arr = [1,2,3]; document.write("Array length: "+arr.length);`,
`for(let i=0;i<5;i++){ console.log(i); }`,
`function greet(){ alert("Hi there!"); } greet();`,
`let date = new Date(); document.write(date.toDateString());`,
`let person = {name:"Hamza",age:20}; document.write(person.name);`,
`document.body.style.backgroundColor = "lightblue";`,
`let str = "Hello"; document.write(str.toUpperCase());`,
`let str2 = "WORLD"; document.write(str2.toLowerCase());`,
`let num = 15; document.write(num%4);`,
`let bool = true; document.write(bool);`,
`let sum = (a,b)=>a+b; document.write(sum(5,10));`,
`let fruits=["Apple","Banana","Cherry"]; document.write(fruits[1]);`,
`let x1 = 10; if(x1>5){ document.write("Greater than 5"); }`,
`let x2 = 3; if(x2>5){ document.write("Yes"); } else { document.write("No"); }`,
`document.write("Template Literal: "+\`Sum: ${5+10}\`);`,
`let y1=0; while(y1<5){ document.write(y1+" "); y1++; }`,
`let z = [2,4,6,8]; z.forEach(n=>document.write(n+" "));`,
`let a = 10; let b = 5; [a,b] = [b,a]; document.write(a+" "+b);`,
`let d = new Date(); document.write("Hours: "+d.getHours());`,
`let val = Math.floor(4.9); document.write(val);`,
`let r = Math.sqrt(16); document.write(r);`,
`let arr2 = [10,20,30]; document.write(arr2.includes(20));`,
`let s = "Hamza Web"; document.write(s.includes("Web"));`,
`let n = 12345; document.write(n.toString());`,
`let p = [1,2,3]; p.push(4); document.write(p);`,
`let q = [1,2,3,4]; p.pop(); document.write(p);`,
`let t = "hello world"; document.write(t.replace("world","JS"));`,
`let t2 = "Hamza Web"; document.write(t2.charAt(0));`,
`let m = "Hamza Web"; document.write(m.slice(0,5));`,
`let u = 5; document.write(u**2);`,
`let v = "10"; document.write(Number(v)+5);`,
`let w = 10; document.write(String(w)+" is string");`,
`let c = "Hello"; document.write(c.concat(" World"));`,
`let b1 = ["a","b"]; document.write(b1.join("-"));`,
`let r1 = Math.min(5,10,3); document.write(r1);`,
`let r2 = Math.max(5,10,3); document.write(r2);`
];

// Generate snippet cards dynamically
const container = document.querySelector(".container");
snippets.forEach((code,i)=>{
    const index = i+1;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <h3>Snippet ${index}</h3>
        <pre id="code${index}">${code}</pre>
        <button onclick="copySnippet('code${index}')">Copy Code</button>
        <iframe id="preview${index}"></iframe>
    `;
    container.appendChild(card);

    const iframe = card.querySelector(`#preview${index}`);
    iframe.srcdoc = `<script>${code}<\/script>`;
});

function copySnippet(id){
    const code = document.getElementById(id).innerText;
    navigator.clipboard.writeText(code).then(()=>alert("Code copied to clipboard!"));
}
</script>

</div>

</body>
</html>
