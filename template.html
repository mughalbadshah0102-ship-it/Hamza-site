<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50 Live HTML Templates - Hamza Tools</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f6fb; padding: 20px; }
h1 { text-align: center; margin-bottom: 20px; }
.template-card { background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
.template-card h3 { margin-bottom: 10px; color: #0f172a; }
.template-card pre { background: #222; color: #f4f6fb; padding: 10px; border-radius: 5px; overflow-x: auto; }
.template-card button { margin-top: 10px; padding: 10px 25px; border: none; border-radius: 8px; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white; font-weight: 600; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.2s, box-shadow 0.2s, background 0.3s; display: block; margin-left: auto; margin-right: auto; }
.template-card button:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(0,0,0,0.4); background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%); }
.template-card iframe { width: 100%; height: 150px; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px; }
.flex-container { display: flex; flex-wrap: wrap; gap: 20px; }
.flex-container > div { flex: 1; min-width: 250px; }
@media(max-width:768px){ .flex-container { flex-direction: column; } .template-card iframe { height: 200px; } }
</style>
</head>
<body>
<h1>Live HTML Templates with Copy Button</h1>
<script>
function generateTemplate(id, title, codeContent) {
return `
<div class="template-card">
<h3>Template ${id} - ${title}</h3>
<div class="flex-container">
<div>
<pre id="code${id}">${codeContent}</pre>
<button onclick="copyCode('code${id}')">Copy Code</button>
</div>
<div>
<iframe id="preview${id}"></iframe>
</div>
</div>
</div>
`;
}
</script>
<div id="templates-container"></div>
<script>
function copyCode(id){
const code = document.getElementById(id).innerText;
navigator.clipboard.writeText(code).then(()=>alert("Code copied to clipboard!"));
}


const container = document.getElementById('templates-container');
for(let i=1;i<=50;i++){
let h1Color = ['red','blue','green','orange','purple'][i%5];
let pColor = ['black','white','yellow','pink','cyan'][i%5];
let btnText = `Click Me ${i}`;
let code = `&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
&lt;style&gt;
body { background-color: ${h1Color}; color: white; text-align: center; }
h1 { color: white; }
p { background-color: ${pColor}; color: black; padding: 5px; }
button { padding: 10px 20px; border:none; border-radius:5px; background: yellow; color:black; cursor:pointer; }
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;h1&gt;Welcome to Template ${i}&lt;/h1&gt;
&lt;p&gt;This is template number ${i}&lt;/p&gt;
&lt;button&gt;${btnText}&lt;/button&gt;
&lt;/body&gt;
&lt;/html&gt;`;


container.innerHTML += generateTemplate(i, `Background: ${h1Color}`, code);
}


// Load live previews
for(let i=1;i<=50;i++){
const iframe = document.getElementById('preview'+i);
const code = document.getElementById('code'+i).innerText;
iframe.srcdoc = code;
}
</script>
</body>
</html>
